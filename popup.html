<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SnapText</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      min-width: 250px;
      padding: 16px;
      border-radius: 12px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 16px;
      color: #eeeeee;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    label {
      font-size: 13px;
    }

    input[type="checkbox"] {
      width: 38px;
      height: 20px;
      cursor: pointer;
      appearance: none;
      background-color: #555;
      border-radius: 20px;
      position: relative;
      outline: none;
      transition: background-color 0.2s ease-in-out;
    }

    input[type="checkbox"]::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.2s ease-in-out;
    }

    input[type="checkbox"]:checked {
      background-color: #00c853;
    }

    input[type="checkbox"]:checked::before {
      transform: translateX(18px);
    }

    button {
      background-color: #2e2e2e;
      color: #ffffff;
      border: 1px solid #444;
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #3a3a3a;
      border-color: #555;
    }
  </style>
</head>
<body>
  <h1>SnapText</h1>

  <div class="toggle-container">
    <label for="toggle-extension">Extension Enabled</label>
    <input type="checkbox" id="toggle-extension">
  </div>

  <button id="manageShortcutsBtn">Manage Shortcuts</button>

  <script src="popup.js">
    // // Fix: Open options.html when button is clicked
    // document.getElementById('manageShortcutsBtn').addEventListener('click', () => {
    //   chrome.runtime.openOptionsPage();
    // });
    
  </script>
</body>
</html>
